<!DOCTYPE html>
<html class="dark" xmlns="http://www.w3.org/1999/xhtml" lang="en-US">
{% load static %}

<head>
  <!-- Google tag (gtag.js) -->
  <script async src="{{ google_analytics_src }}"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', '{{ google_analytics_id }}');
    gtag('config', '{{ google_ads_tag_id }}');
  </script>

  <script>
    gtag('config', '{{ google_ads_tag_id }}/ZJi2CJuhx80ZEN-6-aoC', {
      'phone_conversion_number': '(786) 314 - 3541',
      'phone_conversion_css_class':'phoneNumber'
    });
  </script>
  <!-- End Google tag -->

  <!-- Essential Meta Tags -->
  <meta charset="utf-8">
  <title>{{ page_title }}</title>
  <meta name="robots" content="index, follow, max-snippet:-1, max-image-preview:large, max-video-preview:-1" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=1" />
  <meta name="description" content="{{ meta_description }}">

  <!-- Open Graph -->
  <meta property="og:locale" content="en_US" />
  <meta property="og:type" content="article" />
  <meta property="og:title" content="{{ page_title }}" />
  <meta property="og:description" content="{{ meta_description }}" />
  <meta property="og:site_name" content="{{ site_name }}" />

  <!-- Twitter -->
  <meta name="twitter:title" content="{{ page_title }}" />
  <meta name="twitter:description" content="{{ meta_description }}" />
  <meta name="twitter:url" content="{{ page_path }}" />

  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="{% static 'blog/main.css' %}">

  <!-- Rels -->
  <link rel="shortcut icon" href="{% static 'media/favicon.ico' %}">
  <link rel="canonical" href="{{ page_path }}" />

  {% if is_leads %}
  <link rel="stylesheet" type="text/css" href="https://npmcdn.com/flatpickr/dist/themes/dark.css">
  <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
  <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>
  {% endif %}

</head>


<body>
  <!-- Page Container -->
  <div class="relative overflow-hidden bg-white dark:bg-gray-900 dark:text-gray-100">
    <!-- Header -->
    <header id="page-header" class="relative flex flex-none items-center py-8">
      <div
        class="container mx-auto flex flex-col space-y-4 px-4 text-center md:flex-row md:items-center md:justify-between md:space-y-0 lg:px-8 xl:max-w-7xl">
        <div>
          <a href="/"
            class="group inline-flex items-center space-x-2 text-lg font-bold tracking-wide text-gray-900 hover:text-gray-600 dark:text-gray-100 dark:hover:text-gray-300">
            <img class="w-10 h-10" src="{% static 'media/logo.jpg' %}" />
            <span>{{ site_name }}</span>
          </a>
        </div>
        <div class="flex flex-col space-y-4 text-center md:flex-row md:items-center md:justify-between md:space-y-0">
          <nav class="space-x-3 md:space-x-6">
            <a href="#"
              class="text-sm font-semibold text-gray-900 hover:text-blue-600 dark:text-gray-100 dark:hover:text-blue-400">
              <span>About</span>
            </a>
            <a href="/services"
              class="text-sm font-semibold text-gray-900 hover:text-blue-600 dark:text-gray-100 dark:hover:text-blue-400">
              <span>Services</span>
            </a>
          </nav>
          <div
            class="mx-6 hidden h-8 w-px bg-gradient-to-b from-transparent via-gray-300 to-transparent dark:via-gray-700 md:block">
          </div>
          <div class="hidden md:flex items-center justify-center space-x-2">
            <button type="button" class="inline-flex items-center justify-center space-x-2 rounded-lg border border-gray-200 bg-white px-3 py-2 text-sm font-semibold leading-5 text-gray-800 hover:border-gray-300 hover:text-gray-900 hover:shadow-sm focus:ring focus:ring-gray-300 focus:ring-opacity-25 active:border-gray-200 active:shadow-none dark:border-gray-700 dark:bg-transparent dark:text-gray-300 dark:hover:border-gray-600 dark:hover:text-gray-200 dark:focus:ring-gray-600 dark:focus:ring-opacity-40 dark:active:border-gray-700">
              <span class="phoneNumber">{{ phone_number }}</span>
            </button>
          </div>
        </div>
      </div>
    </header>
    <!-- END Header -->

    <!-- Page Content -->
    <main id="page-content" class="flex flex-auto flex-col max-w-full">
      <div class="container xl:max-w-7xl mx-auto p-4 lg:p-8">
        {% block content %}{% endblock %}
      </div>

      <script src="{% static 'blog/main.js' %}"></script>
    </main>
    <!-- Page Content -->

    <!-- Page Footer -->
    {% include "blog/footer.html" %}
    <!-- END Page Footer -->
  </div>
  <!-- END Page Container -->

  {% if is_leads %}
  <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
  <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
  {% endif %}
</body>

</html>

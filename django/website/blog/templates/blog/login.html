{% extends "blog/base.html" %}
{% load static %}
{% block content %}
<div class="bg-gray-100 dark:bg-gray-900 dark:text-gray-100">
    <div class="container flex flex-col justify-center items-center space-y-16 px-4 py-16 lg:px-8">
        <!-- Heading -->
        <div class="text-center">
            <div class="mb-1 text-sm font-bold uppercase tracking-wider text-blue-600 dark:text-blue-500">
                Fumero Cleaning Services, LLC.
            </div>
            <h2 class="mb-4 text-4xl font-black text-black dark:text-white">
                Login
            </h2>
        </div>
        <!-- END Heading -->
        <section class="py-12 w-1/2">

            <!-- Sign In Form -->
            <div
                class="flex flex-col rounded-lg shadow-sm bg-white overflow-hidden dark:text-gray-100 dark:bg-gray-800">
                <div class="p-5 md:px-16 md:py-12 grow">
                    <form class="space-y-6" onsubmit="handleSubmitLoginForm(event)">
                        {% csrf_token %}
                        <div class="space-y-1">
                            <label for="username" class="text-sm font-medium">Username</label>
                            <input type="username" id="username" name="username" placeholder="Enter your username"
                                class="w-full block border placeholder-gray-500 px-5 py-3 leading-6 rounded-lg border-gray-200 focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50 dark:bg-gray-800 dark:border-gray-600 dark:focus:border-blue-500 dark:placeholder-gray-400">
                        </div>
                        <div class="space-y-1">
                            <label for="password" class="text-sm font-medium">Password</label>
                            <input type="password" id="password" name="password" placeholder="Enter your password"
                                class="w-full block border placeholder-gray-500 px-5 py-3 leading-6 rounded-lg border-gray-200 focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50 dark:bg-gray-800 dark:border-gray-600 dark:focus:border-blue-500 dark:placeholder-gray-400">
                        </div>
                        <div>
                            <button type="submit"
                                class="w-full inline-flex justify-center items-center space-x-2 border font-semibold rounded-lg px-6 py-3 leading-6 border-blue-700 bg-blue-700 text-white hover:text-white hover:bg-blue-600 hover:border-blue-600 focus:ring focus:ring-blue-400 focus:ring-opacity-50 active:bg-blue-700 active:border-blue-700 dark:focus:ring-blue-400 dark:focus:ring-opacity-90">
                                <svg class="hi-mini hi-arrow-uturn-right inline-block w-5 h-5 opacity-50"
                                    xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"
                                    aria-hidden="true">
                                    <path fill-rule="evenodd"
                                        d="M12.207 2.232a.75.75 0 00.025 1.06l4.146 3.958H6.375a5.375 5.375 0 000 10.75H9.25a.75.75 0 000-1.5H6.375a3.875 3.875 0 010-7.75h10.003l-4.146 3.957a.75.75 0 001.036 1.085l5.5-5.25a.75.75 0 000-1.085l-5.5-5.25a.75.75 0 00-1.06.025z"
                                        clip-rule="evenodd" />
                                </svg>
                                <span>Sign In</span>
                            </button>
                    </form>
                </div>
            </div>

            <div id="errorNotice" style="display: none;">
                <!-- Alerts: Danger -->
                <div
                    class="p-4 md:p-5 rounded text-red-700 bg-red-100 dark:text-red-100 dark:bg-red-900 dark:bg-opacity-75">
                    <div class="flex items-center mb-3">
                        <svg class="hi-solid hi-x-circle inline-block w-5 h-5 mr-3 flex-none text-red-500 dark:text-red-400"
                            fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd"
                                d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z"
                                clip-rule="evenodd" />
                        </svg>
                        <h3 class="font-semibold">
                            Error:
                        </h3>
                    </div>
                    <div class="flex items-center">
                        <svg class="hi-solid hi-arrow-narrow-right inline-block w-4 h-4 flex-none mr-2"
                            fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd"
                                d="M12.293 5.293a1 1 0 011.414 0l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-2.293-2.293a1 1 0 010-1.414z"
                                clip-rule="evenodd" />
                        </svg>
                        Authentication failed.
                    </div>
                </div>
                <!-- END Alerts: Danger -->
            </div>
            <!-- END Sign In Form -->
        </section>
    </div>
</div>



<script>
    const errorNotice = document.getElementById("errorNotice");

    function handleSubmitLoginForm(event) {
        event.preventDefault();
        const data = new FormData(event.target);
        fetch("/login", {
            headers: { "X-CSRFToken": data.get("csrfmiddlewaretoken") },
            method: "POST",
            body: data,
            credentials: "include",
        })
        .then(response => response.json())
        .then(({ data }) => {
            data == "Authentication failed." ? errorNotice.style.display = "" : window.location.replace("/leads");
        })
        .catch(console.error);
    }
</script>
{% endblock %}
